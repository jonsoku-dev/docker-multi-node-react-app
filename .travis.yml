language: generic

sudo: required

services: docker

before_install:
  - docker build -t "$DOCKER_HUB_ID"/react-test-app -f ./frontend/Dockerfile.dev ./frontend

script:
  - docker run -e CI=true "$DOCKER_HUB_ID"/react-test-app npm run test -- --coverage

after_success:
  - docker build -t "$DOCKER_HUB_ID"/docker-multi-container-app-frontend ./frontend
  - docker build -t "$DOCKER_HUB_ID"/docker-multi-container-app-backend ./backend
  - docker build -t "$DOCKER_HUB_ID"/docker-multi-container-app-nginx ./nginx

  - echo "$DOCKER_HUB_PASSWORD" | docker login -u "$DOCKER_HUB_ID" --password-stdin # login dockerhub

  - docker push "$DOCKER_HUB_ID"/docker-multi-container-app-frontend
  - docker push "$DOCKER_HUB_ID"/docker-multi-container-app-backend
  - docker push "$DOCKER_HUB_ID"/docker-multi-container-app-nginx